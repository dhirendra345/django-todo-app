<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: white;
        }

        .container {
            width: 92%;
            max-width: 1000px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            color: #ff7a00;
            font-weight: 600;
            letter-spacing: 1px;
        }

        h2 {
            margin-top: 30px;
            color: #ff7a00;
        }

        .card {
            background: #1a1a1a;
            padding: 18px;
            margin: 12px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            border: 1px solid #222;
        }

        .card:hover {
            background: #222;
        }

        .title {
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #ff7a00;
            color: black;
        }

        .btn-primary:hover {
            background: #ff9500;
        }

        .btn-outline {
            border: 1px solid #ff7a00;
            color: #ff7a00;
            background: transparent;
        }

        .btn-outline:hover {
            background: #ff7a00;
            color: black;
        }

        .danger-icon {
            color: #ff3c3c;
            cursor: pointer;
            font-size: 18px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        form {
            margin-top: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border-radius: 6px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff7a00;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ff9500;
        }

        @media (max-width: 600px) {
            .card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .button-group {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To Do List App</h1>
    {% block content %}{% endblock %}
</div>

</body>
</html>
