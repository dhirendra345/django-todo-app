<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #444;
        }

        h2 {
            color: #555;
        }

        a {
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f4f4f4;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        form {
            margin-top: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #764ba2;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #5b3a85;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>âœ¨ To Do List Application</h1>
    <hr>
    {% block content %}{% endblock %}
</div>

</body>
</html>
